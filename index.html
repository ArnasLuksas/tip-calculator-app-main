<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <header>
      <img src="images/logo.svg" alt="logo">
    </header>

    <main>
      <section class="secOne">

        <div class="inner_container">
          <h4>Bill</h4>
          <span class="billError"></span>
          <img src="images/icon-dollar.svg" alt="dollar">
          <input type="number" min="0" placeholder="0" id="bill">
        </div>


        <div class="inner_container">
          <h4>Select Tip %</h4>
          <div class="btns_container">
            <button value="0.05">5%</button>
            <button value="0.1">10%</button>
            <button value="0.15">15%</button>
            <button value="0.25">25%</button>
            <button value="0.5">50%</button>
          </div>
          <input class="customNumber" min="0" type="number" placeholder="Custom">
        </div>


        <div class="inner_container ">
          <h4>Number of People</h4>
          <span class="fillError"></span>
          <img src="/images/icon-person.svg" alt="person">
          <input type="number" min="0" placeholder="0" id="numOfPeople">
        </div>
      </section>


      <section class="secTwo">

        <div class="inner_container">
          <h4> Tip Amount </h4>
          <span> / person</span>
          <div class="tip">$0.00</div>
        </div>

        <div class="inner_container">
          <h4> Total</h4>
          <span>/ person</span>
          <div class="tipAmount">$0.00</div>
        </div>


        <div class="inner_container">
          <button class="reset enableBtn" disabled>Reset</button>
        </div>

      </section>



    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://arnasluksas.lt">Arnas Luksas</a>.
      </div>
    </footer>
  </div>
  <script type="module" src="js/app.js"></script>
</body>

</html>
